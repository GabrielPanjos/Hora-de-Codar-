<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var base_do_retangulo = parseFloat(prompt("Qual a base do retângulo?"))
        var altura_do_retangulo = parseFloat(prompt("Qual a altura do retângulo?"))
        area_do_retangulo = base_do_retangulo * altura_do_retangulo
        alert("A área do retângulo é "+ area_do_retangulo)

        var lado_do_quadrado = parseFloat(prompt("Qual o lado do quadrado?"))
        area_do_quadrado = lado_do_quadrado * lado_do_quadrado
        alert("A área do quadrado é " + area_do_quadrado)

        var diagonalmaior_do_losango = parseFloat(prompt("Qual é a diagonal maior do losango?"))
        var diagonalmenor_do_losango = parseFloat(prompt("Qual é a diagonal menor do losango?"))
        area_do_losango = diagonalmaior_do_losango * diagonalmenor_do_losango / 2
        alert ("À área do losango é " + area_do_losango)

        var basemaior_do_trapezio = parseFloat(prompt("Qual a base maior do trapezio?"))
        var basemenor_do_trapezio = parseFloat(prompt("Qual a base menor do trapezio?"))
        var altura_do_trapezio = parseFloat(prompt("Qual a altura do trapezio?"))
        area_do_trapezio = (basemaior_do_trapezio + basemenor_do_trapezio) * altura_do_trapezio / 2
        alert ("A área do trapezio é " + area_do_trapezio)

        var base_do_paralelograma = parseFloat(prompt("Qual a base do paralelograma?"))
        var altura_do_paralelograma = parseFloat(prompt("Qual a altura do paralelograma?"))
        area_do_paralelograma = base_do_paralelograma * altura_do_paralelograma
        alert ("A área do paralelograma é " + area_do_paralelograma)

        var base_do_triangulo = parseFloat(prompt("Qual a base do triangulo?"))
        var altura_do_triangulo = parseFloat(prompt("Qual a altura do triangulo?"))
        area_do_triangulo = base_do_triangulo * altura_do_triangulo / 2
        alert ("A área do triangulo é " + area_do_triangulo)

        var raio_do_circulo = parseFloat(prompt("Qual o raio do círculo?"))
        area_do_circulo = 3.14159 * (raio_do_circulo * raio_do_circulo)
        alert ("A área do círculo é " + area_do_circulo)
    </script>
</head>
